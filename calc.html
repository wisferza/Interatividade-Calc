<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="calc.css">
    <script src="calc.js" type="text/javascript" defer></script>
</head>
<body>
    <div class="fundo">
        <h1>Calculadora</h1>
        <div class="calculadora">
            <h1>Calculadora</h1>
            <p id="resultado"></p>
            <table> <!--Criando uma tabela--> <!--"<tr>" cria linhas--> <!--"<td>" cria colunas-->

                    <tr> <!--criando a 1°linha-->
                            <td>
                                <button class="botão" onclick="">
                                    C
                                </button>
                            </td> <!--1° coluna-->
                                
                            <td>
                                <button class="botão" onclick="">
                                    <
                                </button>
                            </td> <!--2° coluna-->

                            <td>
                                <button class="botão" onclick="">
                                    /
                                </button>
                            </td> <!--3° coluna-->

                            <td>
                                <button class="botão" onclick="">
                                    X
                                </button>
                            </td> <!--4° coluna-->
                    </tr>

                    <tr> <!--criando a 2°linha-->
                            <td>
                                <button class="botão" onclick="">
                                    7
                                </button>
                            </td> <!--1° coluna-->
                            
                            <td>
                                <button class="botão" onclick="">
                                    8
                                </button>
                            </td> <!--2° coluna-->

                            <td>
                                <button class="botão" onclick="">
                                    9
                                </button>
                            </td> <!--3° coluna-->

                            <td>
                                <button class="botão" onclick="">
                                    -
                                </button>
                            </td> <!--4° coluna-->
                    </tr>

                    <tr> <!--criando a 3°linha-->
                            <td>
                                <button class="botão" onclick="">
                                    4
                                </button>
                            </td> <!--1° coluna-->
                            
                            <td>
                                <button class="botão" onclick="">
                                    5
                                </button>
                            </td> <!--2° coluna-->

                            <td>
                                <button class="botão" onclick="">
                                    6
                                </button>
                            </td> <!--3° coluna-->

                            <td>
                                <button class="botão" onclick="">
                                    +
                                </button>
                            </td> <!--4° coluna-->
                    </tr>

                    <tr> <!--criando a 4°linha-->
                            <td>
                                <button class="botão" onclick="">
                                    1
                                </button>
                            </td> <!--1° coluna-->
                            
                            <td>
                                <button class="botão" onclick="">
                                    2
                                </button>
                            </td> <!--2° coluna-->

                            <td>
                                <button class="botão" onclick="">
                                    3
                                </button>
                            </td> <!--3° coluna-->

                            <td rowspan="2">
                                <button class="botão" onclick="" style="height: 106px;">
                                    =
                                </button>
                            </td> <!--4° coluna-->
                    </tr>

                    <tr> <!--criando a 5°linha-->
                            <td colspan="2">
                                <button class="botão" onclick="" style="width: 106px;">
                                    0
                                </button>
                            </td> <!--1° coluna-->
                        
                            <td>
                                <button class="botão" onclick="">
                                    .
                                </button>
                            </td> <!--2° coluna-->

                    </tr>

            </table>
        </div>
    </div>
    
</body>
</html>
